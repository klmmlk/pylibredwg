name: Build LibreDWG Python

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'


    - name: Install Dependencies
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --no-progress
        choco install ninja --no-progress
        choco install swig --no-progress  # Remove specific version

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Ninja" -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl -DCMAKE_INSTALL_PREFIX=C:\libredwg_install

    - name: Build Project
      run: cmake --build build --config Release

    - name: Package artifacts
      uses: actions/upload-artifact@v3
      with:
        name: libredwg
        path: build\Release\libredwg.dll
